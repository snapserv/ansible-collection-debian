---
name: Test

'on':
  push:
  pull_request:

jobs:
  molecule-base:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade --upgrade-strategy eager pip
          python3 -m pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Lint with Molecule
        run: molecule -c molecule.yml lint -s lint

  molecule-role:
    runs-on: ubuntu-20.04
    needs:
      - molecule-base
    strategy:
      fail-fast: false
      matrix:
        role:
          - apt
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade --upgrade-strategy eager pip
          python3 -m pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Test with Molecule
        run: |
          cd roles/${{ matrix.role }}/
          molecule -c ../../molecule.yml test --all
